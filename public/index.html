
<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
  <head>
    <title>Privateaser</title>
  </head>
  <body>
	<h1>Privateaser</h1>
	<h2> Please fill in the fields</h2> <br> <br>
    <div class="centrer" id="bar">
      <input class="js-name" type="text" placeholder="Name of the bar"/>
      <input class="js-price-by-hour" type="number" placeholder="Price per hour"/>
      <input class="js-price-by-person" type="number" placeholder="Price per person"/>
    </div>
    <div class="centrer" id="booker">
      <input class="js-name" type="text" placeholder="Booker name"/>
      <input class="js-time" type="number" placeholder="Time in h"/>
      <input class="js-persons" type="number" placeholder="Persons"/>
      <input class="js-option" type="checkbox" placeholder="Deductible option"/>
    </div> <br>
    <div class="centrer">
    <button class="button" id="compute">Render</button>
    </div>
    <div id="actors"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </body>
</html>
